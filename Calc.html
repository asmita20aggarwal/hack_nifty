<!DOCTYPE html>
<html>
<head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <script src="Calc.js"></script>
        <link rel="stylesheet" href="css/calc.css">
        <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator-body">

        <div class="base" style="justify-content:space-between">

            <form>

                <input disabled type="text" id="screen" align="right"></input>
            
                <div class="line"></div>

            
                    <input type="button" id="1" value="1" onclick="input_numbers('1')"></input>
                    <input type="button" id="2" value="2" onclick="input_numbers('2')"></input>
                    <input type="button" id="3" value="3" onclick="input_numbers('3')"></input>

            

            
                    <input type="button" id="4" value="4" onclick="input_numbers('4')"></input>
                    <input type="button" id="5" value="5" onclick="input_numbers('5')"></input>
                    <input type="button" id="6" value="6" onclick="input_numbers('6')"></input>
            

            
                    <input type="button" id="7" value="7" onclick="input_numbers('7')"></input>
                    <input type="button" id="8" value="8" onclick="input_numbers('8')"></input>
                    <input type="button" id="9" value="9" onclick="input_numbers('9')"></input>
            
                
            
                    <input type="button" id="0" value="0" onclick="input_numbers('0')"></input>
                    <input type="button" id="delete" value="del" onclick="input_numbers('del')"></input>
                    <button class="orange-button">=</button>
            

            </form>

    </div>

    <div class="outputs">

        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>

    </div>


</body>

</html>
