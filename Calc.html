<!DOCTYPE html>
<html>
<head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="css/calc.css">
        <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calculator-body">

        <div class="base" style="justify-content:space-between">

            <tr>
            <td><input type="text" class="screen"></input></td>
            </tr>
            <div class="line"></div>

            <div class="keypad">

                <tr>
                    <td><input type="button" class="button" value="1"></input></td>
                    <td><input type="button" class="button" value="2"></input></td>
                    <td><input type="button" class="button" value="3"></input></td>

                </tr>

                <tr>
                    <td><input type="button" class="button" value="4"></input></td>
                    <td><input type="button" class="button" value="5"></input></td>
                    <td><input type="button" class="button" value="6"></input></td>
                </tr>

                <tr>
                    <td><input type="button" class="button" value="7"></input></td>
                    <td><input type="button" class="button" value="8"></input></td>
                    <td><input type="button" class="button" value="9"></input></td>
                </tr>
                
                <tr>
                    <td><input type="button" class="button" value="0"></input></td>
                    <td><input type="button" class="button" value="."></input></td>
                    <td><button class="orange-button">--></button></td>
                </tr>


            </div>

    </div>

    <div class="outputs">

        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>

    </div>


</body>

</html>
